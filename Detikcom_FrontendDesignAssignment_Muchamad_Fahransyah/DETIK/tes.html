<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Kopi</title>
    <style>
        body {
            background-image: url('run.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        .landing-content {
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            color: #fff;
            background-color: #843c2c;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="landing-content">
        <h1>Selamat Datang di Kopi Land</h1>
        <p>Nikmati kehangatan dan aroma kopi pilihan kami.</p>
        <a href="#" class="btn">Jelajahi</a>
    </div>
</body>
</html>
